<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="mstodo-512.png" type="image/png">
    <script src="https://kit.fontawesome.com/2977471f85.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <ul id="list1"></ul>
            <div class="input-group" id="input-group1">
                <input type="text" id="input1" placeholder="Add item">
                <button class="plus" onclick="addItem(1)">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="del" onclick="deleteItems(1)">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </div>
        </div>
        <div class="box" id="box2">
            <ul id="list2"></ul>
            <div class="input-group" id="input-group2">
                <input type="text" id="input2" placeholder="Add item">
                <button class="plus" onclick="addItem(2)">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="del" onclick="deleteItems(2)">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </div>
        </div>
        <div class="box" id="box3">
            <ul id="list3"></ul>
            <div class="input-group" id="input-group3">
                <input type="text" id="input3" placeholder="Add item">
                <button class="plus" onclick="addItem(3)">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="del" onclick="deleteItems(3)">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
